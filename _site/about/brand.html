body {
  width: 100%;
  height: 100%;
  position: fixed;
  background-color: #fff;
}

.content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  height: 160px;
  overflow:hidden;

  font-family: 'Permanent Marker', sans-serif;
  font-size: 35px;
  line-height: 40px;
  color: #000;

  &__container {
    font-weight: 600;
    overflow: hidden;
    height: 40px;
    padding: 0 40px;

    &:before {
      content: '[';
      left: 0;
    }

    &:after {
      content: ']';
      position: absolute;
      right: 0;
    }

    &:after, &:before {
      position: absolute;
      top: 0;

      color: #939393;
      font-size: 42px;
      line-height: 40px;

      -webkit-animation-name: opacity;
      -webkit-animation-duration: 2s;
      -webkit-animation-iteration-count: infinite;
      animation-name: opacity;
      animation-duration: 2s;
      animation-iteration-count: infinite;
    }

    &__text {
      display: inline;
      float: left;
      margin: 0;
    }

    &__list {
      margin-top: 0;
      padding-left: 130px;
      text-align: left;
      list-style: none;

      -webkit-animation-name: change;
      -webkit-animation-duration: 12s;
      -webkit-animation-iteration-count: infinite;
      animation-name: change;
      animation-duration: 12s;
      animation-iteration-count: infinite;

      &__item {
        line-height:40px;
        margin:0;
      }
    }
  }
}

@-webkit-keyframes opacity {
  0%, 100% {opacity:0;}
  50% {opacity:1;}
}

@-webkit-keyframes change {

  16.66%, 29.32% {transform:translate3d(0,-25%,0);	background: linear-gradient(to right, #2c7bb6 0%, #40E0D0 100%);

  33.32%,45.98% {transform:translate3d(0,-50%,0);background: linear-gradient(to right, #ff9966 0%, #ff5e62 100%);
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;}

	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;}
}
