<script>

var canvas = document.querySelector('#c').getContext('2d'),side = 0,
size = 100,
x = 100,
y = 100;
idx=1
scaler=50
maxidx=20
shifter=0
trip =0

function myFunction (t) {
if (Math.round(t)<10000 && trip ==0){
  console.log('start')
  trip=trip+1
}
if (Math.round(t)>10000 && trip ==1){
  console.log('stop')
  console.log(canvas)
  // capturer.stop();
  // default save, will download automatically a file called {name}.extension (webm/gif/tar)

  trip=trip+1
}
var remainder = Math.round(t)%100;

if (Math.round(t)%10000>5000){
  canvas.clearRect(0, 0, 0, 1500)

}
else {
canvas.clearRect(0, 0, 3000, 1500)
canvas.textAlign="center";
canvas.font="6vw Futura"
canvas.fillStyle="black";
canvas.fillText("THE DATA OF LEGO OVER TIME",window.innerWidth*.5,100)
canvas.lineWidth = window.innerWidth*.005;
canvas.strokeText("THE DATA OF LEGO OVER TIME",window.innerWidth*.5,100)

}
idx=1
for (idx; idx < maxidx; idx++){
var xpoints=[0,1,1,.9,.9,.6,.6,.4,.4,.1,.1,0,0]
var ypoints=[0,0,.4,.4,.5,.5,.4,.4,.5,.5,.4,.4,0]
side=0
var blox = new Path2D();

for (side; side < 12; side++) {
  blox.lineTo(xpoints[side]*scaler+scaler*idx-50, ypoints[side]*-scaler+100+100*Math.sin(t/800+idx*Math.PI/6));
}
canvas.fillStyle = d3.interpolate("#FF8888","#696969")(idx/maxidx);
canvas.fill(blox);


}

requestAnimationFrame(myFunction);
}

requestAnimationFrame(myFunction);
</script>
